<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="id1" type="number" min="100" max="300" required>
    <button onclick="myFunction()">OK</button>
    <p id="demo"></p>
</body>
    <script>
        function myFunction(){
        const inputObj = document.getElementById("id1"); 

        //chage the build in message
        if(inputObj.validity.rangeOverflow){
                inputObj.setCustomValidity("You have may a range overflow error!");
        }
        else if(inputObj.validity.rangeUnderflow){
                inputObj.setCustomValidity("range underflow");
        }
        else if(inputObj.validity.valueMissing){
                inputObj.setCustomValidity("value missing");
        }
        else{
            inputObj.setCustomValidity("Input ok");
        }

        if(!inputObj.checkValidity()){
                document.getElementById("demo").innerHTML = inputObj.
                validationMessage;
        }
        else{
                document.getElementById("demo").innerHTML = "input OK";
        }
    }
    </script>
</html>
